<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda de Tecnología</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Contacto</h1>
        <p><a href="index.html">Pagina principal</a></p>
    </header>

    <div class="contacto-info">
        <h2>Información de Contacto</h2>
        <p><strong>Dirección:</strong> Calle de Milacro, 1, 31015 Pamplona, Navarra, Spain</p>
        <p><strong>Teléfono:</strong> +34 848 43 05 30</p>
    </div>

    <div class="contacto-form">
        <h2>Enviar un mensaje:</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <br>

            <button type="submit">Enviar</button>
        </form>
        <p class="note" style="color: black">Nota: Este formulario no es funcional y solo simula el envío.</p>
    </div>
</body>
</html>
